name: automated-sales-pipeline-dashboard
prefect-version: 3.4.6  #

build: null

push: null

pull:
  - prefect.deployments.steps.s3.from_s3:
      bucket: databucket-v1
      key: flows/etl_flow.zip
      unzip: true
      credentials:
        block: aws-credentials

deployments:
- name: etl-deployment
  version: null
  tags: []
  description: Deploys the main ETL pipeline flow
  schedule: {} 
  flow_name: main
  entrypoint: etl_pipeline/etl_flow.py:main
  parameters: {}
  work_pool:
    name: etl-workpool  
    work_queue_name: null  
    job_variables: {}
